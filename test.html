<body>

<div ng-app="sampleapp">
    <div ng-controller="samplecontoller" ng-init="showData()">
        
        
   <span ng-repeat="x in product">
  <div class="col-lg-4 col-sm-4 hero-feature text-center">
     <div class="thumbnail">

                                    </p><div class="btn-group">

                                    </div>

                            </div>
                        </div>
   </div>
                        
</div>
  </span>
           
        
    <div class="pagination pagination-centered" ng-show="datalists.length">
<ul class="pagination-controle pagination">
 <li>
  <button type="button" class="btn btn-primary" ng-disabled="curPage == 0"
 ng-click="curPage=curPage-1"> &lt; PREV</button>
 </li>
 <li>
 <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span>
 </li>
 <li>
 <button type="button" class="btn btn-primary"
 ng-disabled="curPage >= datalists.length/pageSize - 1"
 ng-click="curPage = curPage+1">NEXT &gt;</button>
 </li>
</ul>
</div>
    
    
    
    </div>
</div>
<script type="text/javascript">
var myapp = angular.module('sampleapp', [ ]);

myapp.controller('samplecontoller', function ($scope) {

  
 $scope.showData = function( ){

 $scope.curPage = 0;
 $scope.pageSize = 3;

   $http.get("data/index.json")
  .success(function (response) {$scope.product = response.records;});  


     $scope.numberOfPages = function() {
        return Math.ceil($scope.product.length / $scope.pageSize);
      };
         
}

});

angular.module('sampleapp').filter('pagination', function()
{
 return function(input, start)
 {
  start = +start;
  return input.slice(start);
 };
});

</script>
